<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }
        .movie-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-card .details {
            padding: 1rem;
        }
        .movie-card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }
        .movie-card p {
            margin: 0.5rem 0;
            color: #555;
        }
        .genres {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Web App</h1>
    </header>
    <div class="container" id="movie-container">
        <!-- Movie cards will be dynamically inserted here -->
    </div>

    <script>
        async function fetchMovies() {
            try {
                const response = await fetch('http://localhost:8080/movies/');
                const movies = await response.json();

                const container = document.getElementById('movie-container');

                movies.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';

                    card.innerHTML = `
                        <img src="${movie.poster_url}" alt="${movie.title}">
                        <div class="details">
                            <h2>${movie.title}</h2>
                            <p><strong>Description:</strong> ${movie.description}</p>
                            <p><strong>Runtime:</strong> ${movie.runtime} minutes</p>
                            <p><strong>Director:</strong> ${movie.director}</p>
                            <p><strong>Year:</strong> ${movie.year}</p>
                            <p class="genres"><strong>Genres:</strong> ${movie.genres.join(', ')}</p>
                        </div>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        // Fetch and display movies when the page loads
        fetchMovies();
    </script>
</body>
</html>
